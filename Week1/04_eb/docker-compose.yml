version: "3"
services:
  web:
    build:
      context: ../weather_checking
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - API_KEY=${API_KEY}
    container_name: web
    networks:
      - default
      - week1_network
  cron:
    build:
      context: ../cron
      dockerfile: Dockerfile
    container_name: cron
    depends_on:
      - web
    ports:
      - "80"
    networks:
      - default
      - week1_network

networks:
   week1_network: